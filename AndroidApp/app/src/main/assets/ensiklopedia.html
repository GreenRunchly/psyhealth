<script type="text/javascript">
    ///Load User Data
    var intervalLoadData = setInterval(function () {
        if (is_exists(userData) == true){
            $('.userDataSurName').html(userData.nama_panggilan);
            $('.userDataAvatar').attr('src',userData.avatar);

            ///Load Ensiklopedia
            if (is_exists($_GET['post_id']) == true){
                if (is_exists(userData.ensiklopedia) == true){
                    var addHtml = ''; 
                    addHtml += '<div class="explore-subcontent explore-subcontent-block">';
                    addHtml += userData.ensiklopedia[$_GET['post_id']].konten;
                    addHtml += '</div><br>';
                    $(".listEnsiklopedia").append(addHtml);
                    $(".ensiklopediaJudul").html(userData.ensiklopedia[$_GET['post_id']].judul);
                }
            }
            
            clearInterval(intervalLoadData);
        }
    },500);
</script>
