<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="google" content="notranslate" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="title" content="PsyHealth">
    <meta name="author" content="GreenRunchly">
    
    <title>PsyHealth - Login</title>
    
    <!--- Style --->
    <link rel="stylesheet" href="js/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/icons/web/css/all.css"/>
    <link rel="stylesheet" id="app-theme" href=""/>
    
    <!--- Script --->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/swiper/swiper-bundle.min.js"></script>
    
</head>
<body>
    <div class="app-cloack app-cloack-id" style="display: flex;align-items: center;justify-content: center;width: 100%;height: 100vh;background-color: #e2ddca;position:fixed;top:0;left:0;z-index: 9999;">
        <i class="fas fa-spinner-third" style="font-size: 41px;animation: spin-anim 1s infinite;"></i>
    </div>
    <div class="bg-effect"></div>
    <div class="bg-effect-bottom"></div>
    <div class="container center-parent center-parent-device">
        <div class="content center-content">
            <div class="container explore-parent">
                <div class="content explore-content">
                    <div class="explore-title">
                        <h1>Let's get you started!</h1>
                    </div>
                    <div class="explore-subtitle">
                        <h2 class="pesan_get" style="color: red;"></h2>
                    </div>
                </div>
            </div>
            <div class="container form-parent">
                <div class="content form-content">
                    <form>
                        <div class="form-input">
                            <label>Email</label>
                            <input type="email" name="email_user" placeholder="Masukan Email" required>
                        </div>
                        <div class="form-input">
                            <label>Nama Lengkap</label>
                            <input type="text" name="nama_user" placeholder="Masukan Nama Lengkap" required>
                        </div>
                        <div class="form-input">
                            <label>Jenis Kelamin</label>
                            <select name="jeniskelamin_user">
                                <option value="1">Laki-laki</option>
                                <option value="2">Perempuan</option>
                            </select>    
                        </div>
                        <div class="form-input">
                            <label>Umur</label>
                            <select name="umur_user">
                                <option value="1">11-14 Tahun</option>
                                <option value="2">15-17 Tahun</option>
                                <option value="3">18-21 Tahun</option>
                                <option value="4">21+ Tahun</option>
                            </select>    
                        </div>
                        <div class="form-input">
                            <label>Siswa/i SMAN 3?</label>
                            <select name="kelas_user">
                                <option value="1">Tidak</option>
                                <option value="10">Kelas 10</option>
                                <option value="11">Kelas 11</option>
                                <option value="12">Kelas 12</option>
                            </select>
                        </div>
                        <div class="form-input">
                            <input type="submit" name="daftar_user" value="Daftar">
                        </div>
                    </form>
                    <div class="hr"></div>
                    <form>
                        <div class="form-input">
                            <label>Email</label>
                            <input type="text" name="email_user" required>
                        </div>
                        <div class="form-input">
                            <input type="submit" name="masuk_user" value="Masuk">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/get.js"></script>
<script src="js/function.js"></script>
<script src="js/system-script.js"></script>
<script src="js/page-script.js"></script>
<script type="text/javascript">
    ///Cek apa sudah login atau belum ke socket
    if (is_exists(loadData('app_storage_login_session')) == true){
        if (is_exists($_GET['keluar_user']) == true){
            $.post(appServer + '/signout', {
                user_session:loadData('app_storage_login_session'),
                uniq_id:loadData('app_storage_deviceid')
            }).done(function(data, status){
                if (data.result == 0){
                    appDeleteStorage('app_storage_login_session');
                    window.location.replace('check-socket.html');
                }else{
                    window.location.replace('?pesan='+data.pesan+'['+data.result+']');
                }
                console.log(data);
            }).fail(function(xhr, status, error) {
                window.location.replace('error.html?pesan='+'Periksa Koneksi Internet Anda! ['+status+']');
            });
        }else{
            window.location.replace('check-socket.html');
        }
    }
</script>
<script type="text/javascript">
    if (is_exists(loadData('app_storage_deviceid')) == true){
        if (is_exists($_GET['masuk_user']) == true){
            $.post(appServer + '/signin', {
                email_user:$_GET['email_user'],
                uniq_id:loadData('app_storage_deviceid')
            }).done(function(data, status){
                if (data.result == 0){
                    setData(data.session,'app_storage_login_session');
                    window.location.replace('check-socket.html');
                }else{
                    window.location.replace('?pesan='+data.pesan+'['+data.result+']');
                }
                console.log(data);
            }).fail(function(xhr, status, error) {
                window.location.replace('error.html?pesan='+'Periksa Koneksi Internet Anda! ['+status+']');
            });
            console.log($_GET['masuk_user'])
        }
        if (is_exists($_GET['daftar_user']) == true){
            $.post(appServer + '/signup', {
                email_user:$_GET['email_user'],
                nama_user:$_GET['nama_user'],
                umur_user:$_GET['umur_user'],
                jeniskelamin_user:$_GET['jeniskelamin_user'],
                kelas_user:$_GET['kelas_user'],
                uniq_id:loadData('app_storage_deviceid')
            }).done(function(data, status){
                if (data.result == 0){
                    setData(data.session,'app_storage_login_session');
                    window.location.replace('check-socket.html');
                }else{
                    window.location.replace('?pesan='+data.pesan+'['+data.result+']');
                }
                console.log(data);
            }).fail(function(xhr, status, error) {
                window.location.replace('error.html?pesan='+'Periksa Koneksi Internet Anda! ['+status+']');
            });
            console.log($_GET['daftar_user']);
        }
    }else{
        window.location.replace('error.html?pesan='+'ID Kosong!');
    }
    //$('.idnya').html(appDeviceID);
</script>
</html>
