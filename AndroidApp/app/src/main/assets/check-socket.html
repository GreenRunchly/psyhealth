<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="google" content="notranslate" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>PsyHealth - Checking Credential</title>
    
    <!--- Script --->
    <script src="js/jquery-3.5.1.min.js"></script>

</head>
<body>
    <div class="app-cloack" style="display: flex;align-items: center;justify-content: center;width: 100%;height: 100vh;background-color: #e2ddca;position:fixed;top:0;left:0;z-index: 9999;">
        <i class="fas fa-spinner-third" style="font-size: 41px;animation: spin-anim 1s infinite;"></i>
    </div>
</body>
<script src="js/get.js"></script>
<script src="js/function.js"></script>
<script src="js/system-script.js"></script>
<script src="js/page-script.js"></script>
<script type="text/javascript">
    ///Check or Create App Device ID
    if (is_exists(loadData('app_storage_deviceid')) == true){
        if (is_exists(loadData('app_storage_login_session')) == true){
            $.post(appServer + '/get-data', {
                user_session:loadData('app_storage_login_session')
            }).done(function(data, status){
                if (data.result == 0){
                    if (data.user_data.quick_quiz.done == 0){
                        window.location.replace('quickquiz.html');
                    }else{
                        window.location.replace('home.html');
                    }
                    
                }else{
                    appDeleteStorage('app_storage_login_session');
                    window.location.replace('portal.html?pesan='+data.pesan+'['+data.result+']');
                }
                console.log(data);
            }).fail(function(xhr, status, error) {
                window.location.replace('error.html?pesan='+'Periksa Koneksi Internet Anda!['+error+']');
            });
        }else{
            window.location.replace('portal.html');
        }
    }else{
        if (is_exists($_GET['uniq_id']) == true){
            $.post(appServer + '/register-device', {
                device_id: $_GET['uniq_id']
            }).done(function(data, status){
                if (data.result == 0){
                    setData($_GET['uniq_id'],'app_storage_deviceid');
                    window.location.replace('portal.html');
                }else{
                    window.location.replace('error.html?pesan='+'Gagal mendaftarkan perangkat! ['+data.result+']');
                }
                console.log(data);
            }).fail(function(xhr, status, error) {
                window.location.replace('error.html?pesan='+'Periksa Koneksi Internet Anda! ['+status+']');
                console.log(error);
            });
        }else{
            window.location.replace('error.html?pesan='+'Failed to retrive ID!<br>Please restart the app.');
        }
    }
</script>
</html>
