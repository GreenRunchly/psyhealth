<script type="text/javascript">
    if (is_exists(loadData('is_starup')) == true){
        if (loadData('is_starup') == 0){
            ///Applying settings
            setData(1,'is_starup');
            window.location.replace('load-settings.html?done=' + $_GET['uniq_id'] + '&theme=' + loadData('app_settings_theme'));
        }else{
            window.location.replace('check-socket.html?uniq_id=' + $_GET['done']);
        }
    }else{
        ///Applying settings
        setData(0,'is_starup');
        window.location.replace('load-settings.html?done=' + $_GET['uniq_id'] + '&theme=' + loadData('app_settings_theme'));
    }
    
</script>
